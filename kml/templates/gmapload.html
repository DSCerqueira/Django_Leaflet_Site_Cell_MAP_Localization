
<style>
  #map {
        width: 1120px;
        height: 500px;
        }
</style>

<script>
    function initMap() {
        map_options = {
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.MAPA,
            center: {lat: 45.5025138, lng: -73.5767428}
           }
        map_document=document.getElementById('map')
        map= new google.maps.Map(map_document, map_options);
        ctaLayer = new google.maps.KmlLayer({url: 'https://salty-island-23405.herokuapp.com/exportkml/'});
        ctaLayer.setMap(map);
       }

    google.maps.event.addDomListener(window,'load',initMap);
</script>

<div id="map" class="google-map"></div>
